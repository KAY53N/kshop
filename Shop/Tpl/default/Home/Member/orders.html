<include file="Public:header" />

    <include file="Public:memberbar" />
        
        <{$data.leftMenu}>

            <div class="member_right">

            <h3>我的订单</h3>

            <table width="100%" cellspacing="0" cellpadding="0" border="0" class="memberlist blueth mt10">
                <tr>
                    <th class="pl10">商品名称</th>
                    <th class="pl10">订单号</th>
                    <th class="pl10">下单日期</th>
                    <th class="pl10">总金额</th>
                    <th class="pl10">订单状态</th>
                </tr>

                <empty name="data.order_list">
                    <tr><td class="bb" colspan="5" align="center">没有订单信息</td></tr>
                <else />
                    <volist name="data.order_list" id="vo">
                        <tr>
                            <td class="bb padding_5" width="40%"><a href="__APP__/member/member_orders_details/id/<{$vo.id}>" class="intro"><{$vo.title_info|str_replace='-~-','<br><br>',###}></a></td>
                            <td class="bb padding_5"><a href="###"><{$vo.dingdanhao}></a></td>
                            <td class="bb padding_5"><{$vo.add_date|date="Y-m-d H:i:s",###}></td>
                            <td class="bb padding_5">￥<{$vo.price}></td>
                            <td class="bb point padding_5" align="center"><a href="__APP__/member/member_orders_details/id/<{$vo.id}>"><switch name="vo.status" ><case value="0"><span class="f_deep_gray">等待付款</span></case><case value="1"><span class="f_red">已付款，等待发货</span></case><case value="2"><span class="f_light_blue">已发货，等待收货</span></case><case value="3"><span class="f_green">交易成功</span></case></switch></a></span></td>
                        </tr>
                    </volist>
                </empty>

                <tr>
                    <td colspan="5" class="padding_10"><div id="pageNav"><{$data.show}></div></td>
                </tr>

            </table>
        </div>

    </div>
    </div>
</div>

<include file="Public:footer" />
