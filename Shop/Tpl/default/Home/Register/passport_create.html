<include file="Public:header" />
<{//-----------日历--------------}>
<link type="text/css" rel="stylesheet" href="../Public/js/date/css/jscal2.css" />
<link type="text/css" rel="stylesheet" href="../Public/js/date/css/border-radius.css" />
<script type="text/javascript" src="../Public/js/date/js/jscal2.js"></script>
<script type="text/javascript" src="../Public/js/date/js/lang/cn.js"></script>

<{//-----------地区选择-----------}>
<script type="text/javascript" src="../Public/js/json2select.min.js"></script>
<script type="text/javascript" src="../Public/js/areaJson.js"></script>

<script type="text/javascript" src="../Public/js/form-class.js"></script>

<div class="main">
    <div class="register padding_10">

        <div class="success_wrap">
            <div class="register_success pl50 f14 fb">恭喜您已注册本店会员</div>
        </div>
        
        <div class="bg_gray border1_gray mt10 padding_10">
            <div class="formwrap_float">请补充下列信息</div>
            <div class="formwrap_float">本商店将最大限度保护您的隐私。</div>
            <div class="formwrap_float">当然您不购买商品也可以成为本站用户，请填写下面的信息注册。</div>
            
            <div class="border1_gray bg_white padding_15">
            <form action="__APP__/register/saveuser_info" method="POST" onSubmit="return Validator.Validate(this,2)">
                <table>
                    <tr height="30">
                        <td>姓名：&nbsp;</td>
                        <td>
                        <input type="text" name="name" size="10" dataType="CnName" msg="请填写中文姓名" />&nbsp;&nbsp;<span class="f_red">*</span></td>
                    </tr>

                    <tr height="30">
                        <td>性别：&nbsp;</td>
                        <td>
                            <input name="gender" value="男" type="radio">男&nbsp;&nbsp;
                            <input name="gender" value="女" type="radio" dataType="Group"  msg="必须选定一个性别" >女&nbsp;&nbsp;<span class="f_red">*</span>
                        </td>
                    </tr>

                    <tr height="30">
                        <td>出生日期：&nbsp;</td>
                        <td><input type="text" name="birth_date" size="25" id="f_rangeStart" dataType="Date" msg="生日日期不存在" />
                        <script type="text/javascript">
                          new Calendar({
                                  inputField: 'f_rangeStart',
                                  dateFormat: '%Y-%m-%d',
                                  trigger: 'f_rangeStart',
                                  bottomBar: false,
                                  onSelect: function() { this.hide()}
                          });
                        </script>
                        <span class="f_red">*</span>
                    </td>
                    </tr>

                    <tr height="30">
                        <td>地区：&nbsp;</td>
                        <td>
                            <div id="selectt"></div>
                            <SCRIPT type=text/javascript>$("#selectt").json2select(areaJson);</SCRIPT>
                        </td>
                    </tr>

                    <tr height="30">
                        <td>联系地址：&nbsp;</td>
                        <td><input type="text" name="site" /></td>
                    </tr>

                    <tr height="30">
                        <td>邮编：&nbsp;</td>
                        <td><input type="text" name="zip_code" size="25" dataType="Custom" regexp="^[0-9]\d" msg="邮政编码不存在" />&nbsp;&nbsp;<span class="f_red">*</span></td>
                    </tr>

                    <tr height="30">
                        <td>移动电话：&nbsp;</td>
                        <td><input type="text" name="mobile" size="25" maxlength="11" dataType="Mobile" msg="手机号码不正确"/>&nbsp;&nbsp;<span class="f_red">*</span></td>
                    </tr>

                    <tr height="30">
                        <td>固定电话：&nbsp;</td>
                        <td><input type="text" name="phone" size="25" /></td>
                    </tr>

                    <tr height="30">
                        <td>安全问题：&nbsp;</td>
                        <td><input type="text" name="question" size="25"  dataType="Require" msg="请输入安全问题"/>&nbsp;&nbsp;<span class="f_red">*</span></td>
                    </tr>

                    <tr height="30">
                        <td>回答：&nbsp;</td>
                        <td><input type="text" name="answer" size="25"  dataType="Require" msg="请输入回答问题"/>&nbsp;&nbsp;<span class="f_red">*</span></td>
                    </tr>

                    <tr height="30">
                        <td colspan="2" align="center" style="padding-left:130px; overflow:hidden;"><input type="submit" name="Submit" value="确认" /></td>
                    </tr>
                </table>
                </form>
            </div>
        
        </div>

    </div>
</div>

</body>
</html>
