<include file="Public:header" />
<script type="text/javascript" src="../Public/js/form-class.js"></script>

    <div class="main mt10">
        <div class="register">
            <h3 class="pl20">忘记密码？</h3>
            <p class="pl20 mt10 f_gray">如果忘记密码，请填写下面表单来重新获取密码</p>
            <div class="padding_20 margin_20 border1_gray">
                <form action="__APP__/login/forget_pass_sub" method="POST" onSubmit="return Validator.Validate(this,2)">
                    <table border="0" class="zhuce_table">

                        <tr height="35">
                            <td width="20%"><font color="red">*</font>用户名：</td>
                            <td width="80%"><input type="text" name="username" class="input_text" dataType="Require" msg="用户名必填" />
                        </tr>

                        <tr height="35">
                            <td width="20%"><font color="red">*</font>Email：</td>
                            <td width="80%"><input type="text" name="email" class="input_text" dataType="Require" msg="Email必填" />
                        </tr>

                        <tr height="35">
                            <td>&nbsp;</td>
                            <td><input type="submit" value="取回密码" class="btn-forget"></td>
                        </tr>

                    </table>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
