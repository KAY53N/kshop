<include file="Public:headerFrame" />

    <div class="admin_hd clearfix">
        <span class="fl"><a  href="<{:U('Admin-Index/mainFrame')}>" target="mainFrame">管理中心</a> - 添加管理员</span>
        <span class="fr"><a href="<{:U('Admin-Admin/index')}>" class="btn_sty">管理员列表</a></span>
    </div>

    <div class="list_div">

        <form name="theForm" id="demo" action="<{:U('Admin-Admin/edit_admin_sub')}>/" method="post">
            <table width="100%" bgcolor="White">
                <tr>
                    <td align="right">用户名</td>
                    <td><input type="text" name="user" class="input_text" value="<{$data.info.username}>" disabled="disabled" /></td>
                </tr>

                <tr>
                    <td align="right">Email地址</td>
                    <td><input type="text" class="input_text" name="email" value="<{$data.info.email}>" /></td>
                </tr>

                <tr>
                    <td align="right">新密码</td>
                    <td><input type="password" class="input_text" name="password" value="" /></td>
                </tr>

                <tr>
                    <td align="right"></td>
                    <td>
                        <input type="hidden" name="id" value="<{$data.info.id}>">
                        <input type="submit" class="button" value="确定提交">&nbsp;&nbsp;&nbsp;
                        <input type="reset" class="button" value=" 重置 ">
                    </td>
                </tr>
            </table>
        </form>

    </div>

<include file="Public:footFrame" />
