<include file="Public:headerFrame" />

    <div class="admin_hd clearfix">
        <span class="fl"><a  href="<{:U('Admin-Index/mainFrame')}>" target="mainFrame">管理中心</a> - 编辑优惠券</span>
        <span class="fr"><a href="<{:U('Admin-Coupon/index')}>" class="btn_sty">优惠券列表</a></span>
    </div>


    <div class="list_div mt10">

        <form name="theForm" action="<{:U('Admin-Coupon/edit_coupon_sub')}>" method="post" onSubmit="return Validator.Validate(this,2)" >
            <table width="100%" bgcolor="white">
                <tr>
                    <td align="right">优惠码：</td>
                    <td><{$data.couponInfo.coupon_code}></td>
                </tr>

                <tr>
                    <td align="right">名称：</td>
                    <td><input type="text" name="name" class="input_text news_title" value="<{$data.couponInfo.name}>" /></td>
                </tr>

                <tr>
                    <td align="right">折扣：</td>
                    <td><input type="text" name="discount" class="input_text news_title" value="<{$data.couponInfo.discount}>" /></td>
                </tr>

                <tr>
                    <td align="right">有效期：</td>
                    <td><input type="text" name="validity_date" class="input_text news_title" value="<{$data.couponInfo.validity_date}>" /></td>
                </tr>

                <tr>
                    <td align="right">状态：</td>
                    <td>
                        <select name="status" class="input_text news_title" dataType="Require"  msg="状态未选择">
                            <option value="1" <if condition="$data['couponInfo']['status'] eq 1">selected=true<else /></if> >可用</option>
                            <option value="0" <if condition="$data['couponInfo']['status'] eq 0">selected=true<else /></if> >不可用</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><input type="hidden" name="where_id" value="<{$data.couponInfo.id}>" /></td>
                    <td><input type="submit" value="提交" /></td>
                </tr>
            </table>
        </form>

    </div>

<include file="Public:footFrame" />
